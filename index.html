<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSTEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="h">
            <H3>Calculator</H3>
            <div id="history">
                <p>3+2=5</p>
            </div>
            <button id="cox" onclick="cox();">Clear History</button>
        </div>
        <form action="" name="cal">
            <input type="text" placeholder="" name="display" autocomplete="off">
            <div class="layer">
                <button type="button" value="7" onclick="cal.display.value += '7'">7</button>
                <button type="button" value="8" onclick="cal.display.value += '8'">8</button>
                <button type="button" value="9" onclick="cal.display.value += '9'">9</button>
                <button type="button" value="/" onclick="cal.display.value += '/'"><i
                        class="fas fa-divide"></i></button>
                <button id="un" type="button" onclick="Bksp()"><i class="material-icons "
                        style="font-size: 12px;">&#xe166;</i></button>
                <button type="button" value="C" onclick="cal.display.value = ''">C</button>

            </div>
            <div class="layer">
                <button type="button" value="4" onclick="cal.display.value += '4'">4</button>
                <button type="button" value="5" onclick="cal.display.value += '5'">5</button>
                <button type="button" value="6" onclick="cal.display.value += '6'">6</button>
                <button type="button" value="*" onclick="cal.display.value += '*'">*</button>
                <button type="button" value="(" onclick="cal.display.value += '('">(</button>
                <button type="button" value=")" onclick="cal.display.value += ')'">)</button>

            </div>
            <div class="layer">
                <button type="button" value="1" onclick="cal.display.value += '1'">1</button>
                <button type="button" value="2" onclick="cal.display.value += '2'">2</button>
                <button type="button" value="3" onclick="cal.display.value += '3'">3</button>
                <button type="button" value="-" onclick="cal.display.value += '-'">-</button>
                <button type="button" value="x^2" onclick="squre()">x<sup>2</sup></button>
                <button type="button" value="&radic;" onclick="squr()">&radic;</button>

            </div>
            <div class="layer">
                <button type="button" value="0" onclick="cal.display.value += '0'">0</button>
                <button type="button" value="." onclick="cal.display.value += '.'">.</button>
                <button type="button" value="%" onclick="cal.display.value += '%'">%</button>
                <button type="button" value="+" onclick="cal.display.value += '+'">+</button>
                <button type="button" value="="
                    onclick="document.cal.display.value = calculations( document.cal.display.value); "
                    style="flex-grow: 2.1;">=</button>

            </div>
        </form>
    </div>

    <script>
        function cox() {
            document.getElementById('history').innerHTML = '';



        }
        let hstory = document.getElementById('history')
        function calculations(v) {
            para = document.createElement('p');
            data = v + ' \n =' + eval(v);
            para.innerText = data;
            hstory.appendChild(para);
            return eval(v);
        }

        function Bksp() {
            var str = document.cal.display.value;
            document.cal.display.value = str.slice(0, -1);
        }
        function squr() {
            document.cal.display.value = Math.pow(document.cal.display.value, 1 / 2)
        }
        function squre() {
            document.cal.display.value = Math.pow(document.cal.display.value, 2)
        }
    </script>


</body>

</html>
